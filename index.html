<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="screen" placeholder="You Can Count On Me!" readonly>
        <div>
          <button class="button" data-number="7">7</button>
          <button class="button" data-number="8">8</button>
          <button class="button" data-number="9">9</button>
          <button class="button" id="reset">AC</button>
        </div>
        <div>
          <button class="button" data-number="4">4</button>
          <button class="button" data-number="5">5</button>
          <button class="button" data-number="6">6</button>
          <button class="button" data-operator="+">+</button>
        </div>
        <div>
          <button class="button" data-number="1">1</button>
          <button class="button" data-number="2">2</button>
          <button class="button" data-number="3">3</button>
          <button class="button" data-operator="-">-</button>
        </div>
        <div>
          <button class="button" data-number="0">0</button>
          <button class="button" id="decimal">.</button>
          <button class="button" data-operator="/">/</button>
          <button class="button" data-operator="*">*</button>
        </div>
        <div>
          <button class="button" id="equal">=</button>
          <button class="button" id="delete">DEL</button>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/WildAxewAppears">Â© Alex</a>
        <pre>|</pre>
        <a href="https://github.com/WildAxewAppears/calculator">Source Code</a>

      </div>
      
      <script src="js-file.js"></script>
</body>
</html>
